<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div>
        
        <div align="center" style="position:absolute; top: 200px; height: 500px;">
            <h:form>
                <p:dataTable var="k" value="#{org_korisnici.neregistrovani}"
                 paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,20" style="width: 80%">
                    
                    <p:column headerText="Korisnik">
                        <p:outputLabel value="#{k.ime} #{k.prezime}" />
                    </p:column>
                    
                    <p:column headerText="Nacionalnost">
                        <p:outputLabel value="#{k.nacionalnost}" />
                    </p:column>
 
                    <p:column  headerText="Odobri zahtev">
                        <p:commandButton value="aktiviraj" action="#{org_korisnici.aktivirajKorisnika(k.id)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
            
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="organizator_home"/> 
                <p:menuitem value="Dodaj ucesnike takmicenja" icon="resources/dodaj.png" action="#{org_takmicenje.novaStrana()}"/>
                <p:menuitem value="Pregled rekorda" icon="resources/rekordi.png" action="#{org_rekordi.pregledRekorda()}"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
    </h:body>
</html>
