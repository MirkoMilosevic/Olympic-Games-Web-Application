<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #f2f21f">
        <div>
            
        
            
        <div align="center" style="position:absolute; top: 25%; left: 37.5%; height: 1200px">
            <h:form id="form1">
                <p:growl id="growl"/>
                <p:panelGrid columns="2">
                <p:outputLabel value="Username:"/>
                <p:inputText id="user" value="#{login.username}" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Password:"/>
                <p:password id="pass" value="#{login.password}" style="background-color: #165ddd; color: yellow"/>
            </p:panelGrid>
                <br/>
                <p:commandButton value="Login" update="growl" action="#{login.login()}" />
            </h:form>
        <br/>
        <br/>
            <h:form >
                <p:panelGrid columns="2">
                <p:outputLabel value="Username:"/>
                <p:inputText style="background-color: #165ddd; color: yellow" value="#{register.username}" required="true" />
                <p:outputLabel value="Password:"/>
                <p:password value="#{register.password}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Ponovite password:"/>
                <p:password value="#{register.check_password}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Ime:"/>
                <p:inputText value="#{register.ime}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Prezime:"/>
                <p:inputText value="#{register.prezime}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Nacionalnost:"/>
                <p:inputText value="#{register.nacionalnost}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Email:"/>
                <p:inputText value="#{register.email}" required="true" style="background-color: #165ddd; color: yellow"/>
                <p:outputLabel value="Tip:"/>
                <p:selectOneRadio id="tip" value="#{register.tip}" required="true">
                    <f:selectItem itemLabel="Delegat" itemValue="2" />
                    <f:selectItem itemLabel="Vodja delegacije" itemValue="3" />
                </p:selectOneRadio>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Registracija" action="#{register.register()}" update=":form1:growl"/>
            </h:form>
        </div>

         <div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 10%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>   
            
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nastavi bez registracije"  icon="resources/neregistrovani.png" action="#{neregistrovani.stranaPregled()}"/>
            </p:dock>
        </h:form>
        </div>
        </div>
    </h:body>
</html>
