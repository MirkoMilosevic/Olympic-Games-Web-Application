<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="#{login.korisnik.ime} #{login.korisnik.tip}"/>
        
        <div>
        
        <div align="center" style="position:absolute; top: 200px; left: 38%; height: 500px;">    
        <h:form>
            <p:growl id="growlcp" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Nova lozinka:"/>
                <p:password value="#{register.password}" required="true"/>
                <p:outputLabel value="Ponovite:"/>
                <p:password value="#{register.check_password}" required="true"/>
            </p:panelGrid>
            <br/>
            <br/>
            <p:commandButton value="Promeni" update="growlcp" action="#{register.promeni(login.korisnik.id)}"/>
        </h:form>
        </div>
            
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="#{register.nazad(login.korisnik.tip)}"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
    </h:body>
</html>
