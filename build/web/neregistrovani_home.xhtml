<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <div>    
        
            <div align="center" style="position:absolute; top: 200px; height: 2500px;">
                <h:form>
                   <p:dataTable var="z" value="#{neregistrovani.zemlje}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,20"
                 style="width: 600px">
                       
                       <p:column headerText="zastava" style="width: 90px">
                    <p:graphicImage value="resources/#{z.nacionalnost}.png" />
                </p:column>
                       
                <p:column headerText="zemlja" sortBy="#{z.nacionalnost}" filterBy="#{z.nacionalnost}">
                    <p:outputLabel value="#{z.nacionalnost}" />
                </p:column>
 
                       <p:column headerText="broj sportista" sortBy="#{z.brojSportista}">
                    <p:outputLabel value="#{z.brojSportista}" />
                </p:column>
                       
                   </p:dataTable> 
                </h:form>
           
            <br/>
            <br/>
        
            <h:form>
                <p:dataTable var="z" value="#{neregistrovani.zemlje}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,20"
                 style="width: 67%">
                 
                    <p:column headerText="rang" style="width: 50px">
                        <p:outputLabel value="#{z.rang}" />
                </p:column>
                    
                <p:column headerText="zemlja" sortBy="#{z.nacionalnost}" filterBy="#{z.nacionalnost}">
                    <p:outputLabel value="#{z.nacionalnost}" />
                </p:column>
 
                <p:column headerText="broj zlatnih medalja">
                    <p:outputLabel value="#{z.zlato}" />
                </p:column>
 
                <p:column headerText="broj srebrnih medalja">
                    <p:outputLabel value="#{z.srebro}" />
                </p:column>
                    
                <p:column headerText="broj bronzanih medalja">
                    <p:outputLabel value="#{z.bronza}" />
                </p:column>
                    
                <p:column headerText="ukupno">
                    <p:outputLabel value="#{z.ukupno}" />
                </p:column>
                </p:dataTable>
            </h:form>
           
            <br/>
            <br/>
        
        
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ime:"/>
                    <p:inputText value="#{neregistrovani.izabranoIme}"/>
                    
                    <p:outputLabel value="Prezime:"/>
                    <p:inputText value="#{neregistrovani.izabranoPrezime}"/>
                    
                    <p:outputLabel value="Zemlja:"/>
                    <p:selectOneMenu label="Izaberi" value="#{neregistrovani.izabranaZemlja}" id="zemlja" filter="true" >
                        <f:selectItem itemLabel="Izaberi" itemValue="prazno" />
                        <f:selectItems value="#{neregistrovani.zemlje}" var="z" itemLabel="#{z.nacionalnost}" itemValue="#{z.nacionalnost}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Sport:"/>
                    <p:selectOneMenu label="Izaberi" value="#{neregistrovani.izabraniSport}" id="sport" filter="true" required="false" >
                        <p:ajax event="change" update="disciplina" listener="#{neregistrovani.updateDiscipline()}"/>
                        <f:selectItem itemLabel="Izaberi" itemValue="0" />
                        <f:selectItems value="#{neregistrovani.sportovi}" var="s" itemLabel="#{s.naziv} #{s.kategorija}" itemValue="#{s.id}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Disciplina:"/>
                    <p:selectOneMenu label="Izaberi" value="#{neregistrovani.izabranaDisciplina}" id="disciplina" filter="true" >
                        <f:selectItem itemLabel="Izaberi" itemValue="0" />
                        <f:selectItems value="#{neregistrovani.discipline}" var="d" itemLabel="#{d.naziv}" itemValue="#{d.id}"/>
                    </p:selectOneMenu>
                                        
                    <h:outputText value="Osvajac medalje: " />
                    <p:selectBooleanCheckbox value="#{neregistrovani.osvajacMedalje}" />
                    
                </p:panelGrid>
                <p:commandButton value="Pretrazi" action="#{neregistrovani.pregledSportista()}" ajax="false"/>
            </h:form>
        
            </div>
            
            <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
            
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="index"/>
            </p:dock>
        </h:form>
        </div>
        </div> 
        
    </h:body>
</html>
