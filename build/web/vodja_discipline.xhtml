<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div>
            
            <div align="center" style="position:absolute; top: 200px; left: 40%; height:500px">
                <h:form>
                    <p:commandLink value="izbor sporta" action="vodja_sportovi"/> >> <p:commandLink value="#{vodja_pregled.izabraniSportNaziv}" action="vodja_discipline"/>
                <br/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Izaberite disciplinu" />
                    <p:selectOneMenu value="#{vodja_pregled.izabranaDisciplinaDetaljno}">
                        <f:selectItems value="#{vodja_pregled.disciplineDetaljno}" var="d" itemLabel="#{d.naziv}" itemValue="#{d.id}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Izaberi" action="#{vodja_pregled.pregledDetaljno(login.korisnik.nacionalnost)}"/>
                </h:form>
            </div>
            
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="vodja_home"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
    </h:body>
</html>
