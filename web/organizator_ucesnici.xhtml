<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div>
        
        <div align="center" style="position:absolute; top: 200px; left: 40%; height: 500px;">
            <h:form>
                <p:growl id="growl" sticky="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Takmicenje:" />
                    <p:selectOneListbox scrollHeight="100"  id="takmicenje" value="#{org_ucesnici.idTakmicenje}"  label="Izaberi" filter="true" >
                        <p:ajax  event="click" update="ucesnici ekipe prikazu prikaze" listener="#{org_ucesnici.ucesniciListener()}"/>
                        <f:selectItems value="#{takmicenjaView}" var="t" itemLabel="#{t.sport} #{t.kategorija} #{t.disciplina}" itemValue="#{t.idTakmicenje}"/>
                    </p:selectOneListbox>
                    <p:outputLabel id="prikazu" value="Izaberite ucesnike:" />
                    <p:selectCheckboxMenu id="ucesnici" value="#{org_ucesnici.izabraniUcesnici}"  label="Izaberi" filter="true">
                        <f:selectItems value="#{org_ucesnici.ucesnici}" var="u" itemLabel="#{u.ime} #{u.prezime}" itemValue="#{u.id}"/>
                    </p:selectCheckboxMenu>
                    <p:outputLabel id="prikaze" value="Izaberite ekipe:" />
                    <p:selectCheckboxMenu id="ekipe" value="#{org_ucesnici.izabraneEkipe}"  label="Izaberi" filter="true">
                        <f:selectItems value="#{org_ucesnici.ekipe}" var="e" itemLabel="#{e.nacionalnost}" itemValue="#{e.idEkipa}"/>
                    </p:selectCheckboxMenu>
                    <p:outputLabel value="Format takmicenja:"/>
                    <p:selectOneMenu id="format" value="#{org_ucesnici.format}"  label="Izaberi" filter="true">
                        <f:selectItem itemLabel="kup sistem" itemValue="1"/>
                        <f:selectItem itemLabel="grupe ekipni" itemValue="2"/>
                        <f:selectItem itemLabel="grupe individualni" itemValue="3"/>
                        <f:selectItem itemLabel="jedna trka za sve" itemValue="4"/>
                        <f:selectItem itemLabel="gadjanje u serijama" itemValue="5"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/>
                <br/>
                <p:commandButton value="Dodaj ucesnike takmicenja i format" action="#{org_ucesnici.dodajUcesnike()}" update="growl"/>
            </h:form>
        </div>
         
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="organizator_home"/>
                <p:menuitem value="Aktiviraj korisnike" icon="resources/aktiviraj.png" action="#{org_korisnici.neregistrovaniStrana()}"/>
                <p:menuitem value="Pregled rekorda" icon="resources/rekordi.png" action="#{org_rekordi.pregledRekorda()}"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
            
    </h:body>
</html>
