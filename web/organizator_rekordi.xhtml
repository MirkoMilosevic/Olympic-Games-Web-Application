<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandLink value="nazad" action="organizator_home"/>
        </h:form>
        <p:separator/>
        
        <div>
        
        <div align="center" style="position:absolute; top: 200px; left: 44%; height: 500px;">
            <h:form id="formrekord">
                    <p:panelGrid columns="2">
                    <p:outputLabel value="Disciplina:"/>
                    <p:selectOneMenu label="Izaberi" value="#{org_rekordi.idRekord}" filter="true" >
                        <p:ajax event="change" update=":formrekord:pg" listener="#{org_rekordi.dohvatiRekord()}"/>
                        <f:selectItem itemLabel="Izaberi" itemValue="0"/>
                        <f:selectItems value="#{org_rekordi.rekordi}" var="r" itemLabel="#{r.disciplina}" itemValue="#{r.idRekord}"/>
                    </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid id="pg" columns="2">
            
                        <p:outputLabel value="Godina:" />
                        <p:outputLabel value="#{org_rekordi.izabraniRekord.godina}" />
 
                        <p:outputLabel value="Mesto:" />
                        <p:outputLabel value="#{org_rekordi.izabraniRekord.mesto}" />
 
                        <p:outputLabel value="Takmicar:" />
                        <p:outputLabel value="#{org_rekordi.izabraniRekord.takmicar}" />
 
                        <p:outputLabel value="Nacionalnost:" />
                        <p:outputLabel value="#{org_rekordi.izabraniRekord.nacionalnost}" />
                    
                        <p:outputLabel value="Vrednost:" />
                        <p:outputLabel value="#{org_rekordi.izabraniRekord.vrednost}" />  
                    </p:panelGrid>
                </h:form>
            </div>
        
            <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
            </div>
              
            <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
            <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="organizator_home"/>
                <p:menuitem value="Aktiviraj korisnike" icon="resources/aktiviraj.png" action="#{org_korisnici.neregistrovaniStrana()}"/>
                <p:menuitem value="Dodaj ucesnike takmicenja" icon="resources/dodaj.png" action="#{org_takmicenje.novaStrana()}"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
            </h:form>
            </div>
            
            
        </div>
    </h:body>
</html>
