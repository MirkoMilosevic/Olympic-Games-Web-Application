<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div>
            
            <div align="center" style="position:absolute; top: 200px; left: 40%; height:500px">
                <h:form>
                    <p:commandLink value="izbor sporta" action="vodja_sportovi"/> >> 
                    <p:commandLink value="#{vodja_pregled.izabraniSportNaziv}" action="vodja_discipline"/> >> 
                    <p:commandLink value="#{vodja_pregled.izabranaDisciplinaNaziv}" action="vodja_detaljno"/>
                    <br/>
                    <p:dataTable var="s" value="#{vodja_pregled.sportistiDetaljno}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,20"
                 style="width: 400px">
                       
                        <p:column headerText="Ime" sortBy="#{s.ime}" filterBy="#{s.ime}">
                            <p:outputLabel value="#{s.ime}" />
                        </p:column>
 
                        <p:column headerText="Prezime" sortBy="#{s.prezime}" filterBy="#{s.prezime}">
                            <p:outputLabel value="#{s.prezime}" />
                        </p:column>
                       
                   </p:dataTable> 
                </h:form> 
            </div>
            
            <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="vodja_home"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
        
    </h:body>
</html>
