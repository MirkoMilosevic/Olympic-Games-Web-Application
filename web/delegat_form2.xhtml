<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div>
        
        <div align="center" style="position:absolute; top: 200px; height: 1200px;">
            <h:form id="form1">
                <p:growl id="growl33" sticky="true"/>
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel value="Merne jedinice:" />
                    <p:selectOneRadio required="true" id="jedinica" value="#{delegat_rezultat.jedinica}">
                        <f:selectItem itemLabel="rezultat je vreme" itemValue="1" />
                        <f:selectItem itemLabel="rezultat je duzina" itemValue="2" />
                    </p:selectOneRadio>
                    
                </h:panelGrid>
                
                <p:dataTable id="dt2" var="m" value="#{mecevi}"
                paginator="true" rows="8"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="6,8,10,16"
                style="width: 98%">
                 
                <p:column headerText="Faza">
                    <p:outputLabel value="#{m.faza}" />
                </p:column>
                    
                <p:column headerText="Ucesnik1">
                    <p:outputLabel value="#{m.nazivUcesnika1}" />
                </p:column>
 
                <p:column headerText="Datum">
                    <p:inputText value="#{m.datum}" />
                </p:column>
 
                <p:column headerText="Vreme">
                    <p:inputText value="#{m.vreme}" />
                </p:column>
                    
                <p:column headerText="Lokacija">
                    <p:inputText value="#{m.lokacija}" />
                </p:column>
                   
                    <p:column headerText="Potvrdite vreme i mesto dogadjaja">
                        <p:commandButton id="dugme1" value="potvrdi" update=":form1:growl33 dt2" disabled="#{m.zavrseno==1}"  action="#{delegat_rezultat.proveriRaspored(m)}" />   
                    </p:column>
                    
                    <p:column headerText="sekunde (metri)">
                        <p:inputText value="#{m.rezultat1}" />
                </p:column>
                    <p:column headerText="stotinke (centimetri)">
                    <p:inputText value="#{m.rezultat2}" />
                </p:column>
                    
                    <p:column id="d2" headerText="Potvrdite rezultat">
                        <p:commandButton id="dugme2" value="potvrdi" update=":form1:growl33 dt2"  action="#{delegat_rezultat.unesiRezultat(m)}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </div>
        
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="delegat_home"/>
                <p:menuitem value="Promeni lozinku" icon="resources/change.png" action="change_password"/>
                <p:menuitem value="Logout" icon="resources/logout.png" action="#{login.logout()}"/>
            </p:dock>
        </h:form>
        </div>
        
        </div> 
        
    </h:body>
</html>
