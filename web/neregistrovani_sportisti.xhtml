<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #f2f21f">
        <div>
            
        <div align="center" style="position:absolute; top: 200px; left: 35%; height: 4200px;">
                <h:form>
                    <p:dataTable var="s" value="#{neregistrovani.sportisti}" paginator="true" rows="20"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="20,50,100"
                 style="width: 600px">
                       
                <p:column headerText="ime" sortBy="#{s.ime}" filterBy="#{s.ime}">
                    <p:outputLabel value="#{s.ime}" />
                </p:column>
 
                <p:column headerText="prezime" sortBy="#{s.prezime}" filterBy="#{s.prezime}">
                    <p:outputLabel value="#{s.prezime}" />
                </p:column>
                 
                <p:column headerText="zemlja" sortBy="#{s.nacionalnost}" filterBy="#{s.nacionalnost}">
                    <p:outputLabel value="#{s.nacionalnost}" />
                </p:column>
                        
                   </p:dataTable> 
                </h:form>
        </div>
            
        <div style="position: fixed; top: 0px; left: 0px; width: 100%">
            <p:graphicImage style="width: 100%" value="resources/header.jpg"/>
        </div>
              
        <div style="background-color:#1bb03c; position: fixed; bottom: 0px; left: 0px; width: 100%; height: 50px">
        <h:form>
            <p:dock position="bottom">
                <p:menuitem value="Nazad" icon="resources/nazad.png" action="neregistrovani_home"/>
            </p:dock>
        </h:form>
        </div>
            
        </div>
    </h:body>
</html>
